<div class="container">
  <div class="item" (mouseenter)="onMouseEnterTitle()" (mouseleave)="onMouseLeaveTitle()">
    {{ title }}
  </div>
  <div 
    class="list-wrapper" 
    (mouseenter)="onMouseEnterWindow()" 
    (mouseleave)="onMouseLeaveWindow()" 
    [ngClass]="{'hidden': !isOpened}"
  >
    <ul class="list" *ngFor="let item of dropdownList">
      <li (click)="navigate(item)">
        {{ item }}
      </li>
    </ul>
  </div>
</div>
